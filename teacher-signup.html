<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #C9E4DE;
      padding: 20px;
      color: black;
      transition: direction 0.3s ease;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: black;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(27, 73, 101, 0.2);
      color: black;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: black;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: black;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #FAEDCB;
      color: black;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6d8a5;
    }
    #file-name {
      margin-top: 5px;
      font-style: italic;
      color: black;
    }
    #lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FAEDCB;
      color: black;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      max-width: 120px;
      white-space: nowrap;
      user-select: none;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #lang-toggle:hover {
      background-color: #e6d8a5;
    }
  </style>
</head>
<body>

<button id="lang-toggle" aria-label="Toggle Language">عربي</button>
<h1 data-en="Teacher Sign Up" data-ar="تسجيل المعلمين">Teacher Sign Up</h1>

<form id="signup-form" enctype="multipart/form-data" novalidate>
  <label for="fullname" data-en="Full Name" data-ar="الاسم الكامل">Full Name</label>
  <input id="fullname" name="fullname" type="text" required
         data-placeholder-en="Enter your full name" data-placeholder-ar="أدخل اسمك الكامل" />

  <label for="email" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
  <input id="email" name="email" type="email" required
         data-placeholder-en="Enter your email" data-placeholder-ar="أدخل بريدك الإلكتروني" />

  <label for="password" data-en="Password" data-ar="كلمة المرور">Password</label>
  <input id="password" name="password" type="password" required minlength="6"
         data-placeholder-en="Enter password" data-placeholder-ar="أدخل كلمة المرور" />

  <label for="whatsapp" data-en="WhatsApp Number" data-ar="رقم الواتساب">WhatsApp Number</label>
  <input id="whatsapp" name="whatsapp" type="text" required pattern="^\+?[0-9]{7,15}$"
         data-placeholder-en="e.g. +971501234567" data-placeholder-ar="مثال: +971501234567" />

  <label for="bank" data-en="Bank Name" data-ar="اسم البنك">Bank Name</label>
  <input id="bank" name="bank" type="text" required
         data-placeholder-en="Enter bank name" data-placeholder-ar="أدخل اسم البنك" />

  <label for="iban" data-en="IBAN Number" data-ar="رقم الآيبان">IBAN Number</label>
  <input id="iban" name="iban" type="text" required pattern="^[A-Z0-9]{15,34}$"
         data-placeholder-en="Enter IBAN" data-placeholder-ar="أدخل رقم الآيبان" />

  <label for="subject-select" data-en="Subject" data-ar="المادة">Subject</label>
  <select name="subject" required id="subject-select"></select>

  <label for="grade-select" data-en="Grade" data-ar="الصف الدراسي">Grade</label>
  <select name="grade" required id="grade-select"></select>

  <label for="gender-select" data-en="Gender" data-ar="اللقب">Gender</label>
  <select name="gender" required id="gender-select"></select>

  <label for="certificate-input" data-en="Upload Certificate" data-ar="تحميل الشهادة">Upload Certificate</label>
  <input id="certificate-input" name="certificate" type="file" accept=".pdf,.jpg,.jpeg,.png" aria-describedby="file-name" />
  <div id="file-name"></div>

  <button type="submit" data-en="Sign Up" data-ar="تسجيل">Sign Up</button>
</form>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBF_HWMbMUaetcluFgcPPICjOZt2MBtHro",
    authDomain: "teacher-signup.firebaseapp.com",
    projectId: "teacher-signup",
    storageBucket: "teacher-signup.firebasestorage.app",
    messagingSenderId: "176055526981",
    appId: "1:176055526981:web:10453a63f0e5b92888652c",
    measurementId: "G-4FR5EWKCT0"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>

<script>
  const langToggle = document.getElementById("lang-toggle");
  const htmlEl = document.documentElement;
  let currentLang = "en";

  const subjects = {
    en: ["Select Subject", "Physics", "Mathematics", "Biology", "Chemistry", "Science", "Arabic", "English", "French", "Chinese", "Islamic Studies"],
    ar: ["اختر المادة", "الفيزياء", "الرياضيات", "الأحياء", "الكيمياء", "العلوم", "العربية", "الإنجليزية", "الفرنسية", "الصينية", "الدراسات الإسلامية"]
  };

  const grades = {
    en: ["Select Grade", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5", "Grade 6", "Grade 7", "Grade 8", "Grade 9", "Grade 10", "Grade 11", "Grade 12"],
    ar: ["اختر الصف", "الصف 1", "الصف 2", "الصف 3", "الصف 4", "الصف 5", "الصف 6", "الصف 7", "الصف 8", "الصف 9", "الصف 10", "الصف 11", "الصف 12"]
  };

  const genders = {
    en: ["Select Title", "Mr", "Ms"],
    ar: ["اختر اللقب", "السيد", "السيدة"]
  };

  const subjectValues = ["", "physics", "mathematics", "biology", "chemistry", "science", "arabic", "english", "french", "chinese", "islamic"];
  const gradeValues = ["", "Grade1", "Grade2", "Grade3", "Grade4", "Grade5", "Grade6", "Grade7", "Grade8", "Grade9", "Grade10", "Grade11", "Grade12"];
  const genderValues = ["", "mr", "ms"];

  function updateSelect(id, texts, values) {
    const select = document.getElementById(id);
    select.innerHTML = "";
    texts.forEach((text, idx) => {
      const option = document.createElement("option");
      option.value = values[idx];
      option.textContent = text;
      select.appendChild(option);
    });
  }

  function updatePlaceholders(lang) {
    document.querySelectorAll("input[data-placeholder-en]").forEach(input => {
      const placeholder = input.getAttribute(`data-placeholder-${lang}`);
      if (placeholder) input.placeholder = placeholder;
    });
  }

  function updateTexts(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`) || el.textContent;
    });
    updateSelect("subject-select", subjects[lang], subjectValues);
    updateSelect("grade-select", grades[lang], gradeValues);
    updateSelect("gender-select", genders[lang], genderValues);
    updatePlaceholders(lang);

    langToggle.textContent = lang === "en" ? "عربي" : "English";
    htmlEl.dir = lang === "ar" ? "rtl" : "ltr";
  }

  langToggle.addEventListener("click", () => {
    currentLang = currentLang === "en" ? "ar" : "en";
    updateTexts(currentLang);
  });

  // Initialize form and language on page load
  updateTexts(currentLang);

  const fileInput = document.getElementById("certificate-input");
  const fileNameDisplay = document.getElementById("file-name");

  fileInput.addEventListener("change", () => {
    const files = fileInput.files;
    if (files.length > 0) {
      fileNameDisplay.textContent = files[0].name;
    } else {
      fileNameDisplay.textContent = "";
    }
  });

  // Form validation & submission simulation
  const form = document.getElementById("signup-form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    // Use HTML5 validation API
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // Additional pattern validation for whatsapp and IBAN
    const whatsapp = form.whatsapp.value.trim();
    const iban = form.iban.value.trim().toUpperCase();

    const whatsappRegex = /^\+?[0-9]{7,15}$/;
    const ibanRegex = /^[A-Z0-9]{15,34}$/;

    if (!whatsappRegex.test(whatsapp)) {
      alert(currentLang === "en" ? "Please enter a valid WhatsApp number." : "يرجى إدخال رقم واتساب صحيح.");
      form.whatsapp.focus();
      return;
    }

    if (!ibanRegex.test(iban)) {
      alert(currentLang === "en" ? "Please enter a valid IBAN number." : "يرجى إدخال رقم آيبان صحيح.");
      form.iban.focus();
      return;
    }

    // Check file uploaded
    if (!fileInput.files.length) {
      alert(currentLang === "en" ? "Please upload your certificate." : "يرجى تحميل شهادتك.");
      fileInput.focus();
      return;
    }

    // If all good, show success message
    alert(currentLang === "en" ? "Sign up successful!" : "تم التسجيل بنجاح!");

    // Here you can add code to send data to your backend or Firebase

    form.reset();
    fileNameDisplay.textContent = "";
  });
</script>
</body>
</html>
