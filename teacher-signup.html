<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #C9E4DE;
      text-align: center;
      padding: 20px;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }
    .signup-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 60px auto 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .language-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #FAEDCB;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
      z-index: 100;
    }
    .language-toggle:hover {
      background-color: #e5d6b0;
    }
    #submit-button {
      background-color: #FAEDCB;
      color: black;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #submit-button:hover {
      background-color: #e5d6b0;
    }
    #file-label {
      display: block;
      padding: 10px;
      background-color: #FAEDCB;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
      width: fit-content;
    }
    #file-name {
      font-size: 0.9em;
      color: #333;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    .or-divider {
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
    }
    .login-link {
      margin-top: 20px;
      font-size: 0.95em;
      text-align: center;
    }
    .login-link a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .day-row {
      margin-bottom: 10px;
    }
    .day-row label {
      font-weight: bold;
    }
    .day-row input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
      cursor: pointer;
    }
    .day-row input[type="time"] {
      width: 48%;
      display: inline-block;
      margin-top: 6px;
    }
  </style>
</head>
