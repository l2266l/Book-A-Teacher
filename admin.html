<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: middle; }
    th { background: #eee; }
    button { padding: 5px 10px; cursor: pointer; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- Login section -->
<div id="loginDiv">
  <label>Password: <input type="password" id="password" /></label>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- Dashboard section -->
<div id="dashboard" class="hidden">
  <h2>Teachers</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Subject</th><th>Payment Receipt</th><th>Uni Certificate</th><th>Approved</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="teacherList"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAlqeoQF71ZXekfwksBOngyinJMK6XYnHE",
    authDomain: "book-a-teacher-b1588.firebaseapp.com",
    projectId: "book-a-teacher-b1588",
    storageBucket: "book-a-teacher-b1588.firebasestorage.app",
    messagingSenderId: "829115169239",
    appId: "1:829115169239:web:7c0a3ae8f3578b1f7e7392",
    measurementId: "G-9E0HWWM546"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Login function
  function login() {
    const pw = document.getElementById('password').value;
    if (pw === 'SJ') {
      document.getElementById('loginDiv').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadTeachers();
    } else {
      document.getElementById('error').textContent = 'Wrong password!';
    }
  }

  // Load teachers from Firestore
  async function loadTeachers() {
    const tbody = document.getElementById('teacherList');
    tbody.innerHTML = '';

    try {
      const querySnapshot = await getDocs(collection(db, "teachers"));
      querySnapshot.forEach(docSnap => {
        const t = docSnap.data();
        const tr = document.createElement('tr');

        // Make sure these fields exist in your Firestore documents:
        // name, email, subject, paymentReceiptURL, uniCertificateURL, approved (boolean)
        
        tr.innerHTML = `
          <td>${t.name || '-'}</td>
          <td>${t.email || '-'}</td>
          <td>${t.subject || '-'}</td>
          <td>${t.paymentReceiptURL ? `<a href="${t.paymentReceiptURL}" target="_blank">View</a>` : '-'}</td>
          <td>${t.uniCertificateURL ? `<a href="${t.uniCertificateURL}" target="_blank">View</a>` : '-'}</td>
          <td>${t.approved ? 'Yes' : 'No'}</td>
          <td><button onclick="toggleApproval('${docSnap.id}', ${t.approved})">${t.approved ? 'Undo' : 'Approve'}</button></td>
        `;

        tbody.appendChild(tr);
      });
    } catch (e) {
      console.error("Error loading teachers:", e);
      alert("Failed to load teacher data.");
    }
  }

  // Toggle approval status
  async function toggleApproval(teacherId, currentStatus) {
    try {
      const teacherRef = doc(db, "teachers", teacherId);
      await updateDoc(teacherRef, { approved: !currentStatus });
      loadTeachers(); // reload list after update
    } catch (e) {
      console.error("Error updating approval:", e);
      alert("Failed to update approval status.");
    }
  }

  // Expose functions to global so buttons can access them
  window.login = login;
  window.toggleApproval = toggleApproval;
</script>

</body>
</html>
